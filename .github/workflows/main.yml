name: Sync From SagerNet/sing-box

on:
  schedule:
    - cron: "0 0 */3 * *"   # 每 3 天执行一次（UTC 0 点）
  workflow_dispatch:        # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream (SagerNet/sing-box)
        run: |
          git remote add upstream https://github.com/SagerNet/sing-box.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"

      - name: Push to your repo
        run: |
          git push origin main
